
{% extends 'app/base.html' %}
{% load static %}

   {%block home%}
    <section>
        <!-- sec-01 -->
        <div class="sec-01">
            <div class="sec-01-outer">
                <div class="sec-01-inner">
                    <!-- caroursel banner -->
                    <div id="controls-carousel" class="relative" data-carousel="static">
                        <!-- Carousel wrapper -->
                        <div class="relative h-56 overflow-hidden md:h-96">
                            <!-- Item 1 -->
                            <div class="duration-700 ease-in-out absolute inset-0 transition-all transform -translate-x-full z-10" data-carousel-item="">
                                <a href="">
                                    <img src="https://assets.ajio.com/cms/AJIO/WEB/UHP-D-TopBanner-AJIOMANIA-5090.gif" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                                    
                                </a>
                            </div>
                            <!-- Item 2 -->
                            <div class="duration-700 ease-in-out absolute inset-0 transition-all transform -translate-x-full z-10" data-carousel-item="">
                                <a href="">
                                    <img src="https://dzp3g6fzlnblr.cloudfront.net/wp-content/uploads/2023/01/080993d0-efeb-4477-9f22-adcf51c10a7f_P7_desktop_sale.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                                </a>
                            </div>
                            <!-- Item 3 -->
                            <div class="duration-700 ease-in-out absolute inset-0 transition-all transform -translate-x-full z-10" data-carousel-item="">
                                <a href="">
                                    <img src="https://i03.appmifile.com/609_operator_in/13/01/2023/a5c8f0be1ff691f51c520d8fa0fb9481.jpg?f=webp" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                                </a>
                            </div>
                            
                        </div>
                        <!-- Slider controls -->
                        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev="">
                            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                                <svg aria-hidden="true" class="w-6 h-6 text-white dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                                <span class="sr-only">Previous</span>
                            </span>
                        </button>
                        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next="">
                            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                                <svg aria-hidden="true" class="w-6 h-6 text-white dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                                <span class="sr-only">Next</span>
                            </span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <!-- sec-02 -->
        <div class="sec-02">




            <!-- #COPY-01 -->

            <div class="sec-02-outer all-product box-border py-8">
                <!-- start head -->
                <div class="sec-02-card h-60 flex flex-col text-center justify-center">
                    <h1 style="color: white;">Explore Items</h1>
                    <div class="category-view mt-8">
                        <a href="">View All</a>
                    </div>
                </div>
                <!-- main product content -->
                {% for x in context%}
                <div class="sec-02-inner flex">
                    <div class="sec-02-inner-x h-80 flex shrink flex-row flex-nowrap w-full">
                        <!-- product category cards -->
                        <!-- #item-1 -->
                        {% for b in x %}
                        <div class="category-product w-64 max-w-sm bg-white rounded-lg shadow-md border-box p-2">
                         
                            <a href="{% url 'product-detail' b.id %}">
                                <img class="p-8 rounded-t-lg" src="{{b.product_image.url}}"  alt="product image">
                                <div class="px-5 pb-5 text-center">
                                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-black">{{b.title}}</h5>
                                    <span class="text-3xl font-bold text-gray-900 dark:text-black">Rs. {{b.discounted_price}}</span>
                                </div>
                            </a>
                            
                        </div>
                        {% endfor %}
                        
                        </div>
                    </div>
                {%endfor%}
                </div>
            </div>



        </div>
    </section>
    <!-- footer -->
    






    <!-- flowbite -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>


   
    {%endblock home%}
